<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Millan's Blog v1</title>
</head>

<body>

<!-- Header -->
    <header class="site-header">
            <h1 class="site-title">Millan's Blog v1</h1>
    </header>

    <main class="main-container">

<!-- Compose / Edit / Post Body -->
        <section aria-labelledby="compose-title" class="compose-section">
            <div class="post-header">
                <h2 id="compose-title">New Entry</h2>
            </div>
            <form id="post-form" class="post-form">
                <div class="field">
                    <label for="post-title">Title</label>
                    <input id="post-title" name="title" type="text" placeholder="Give it a short title…" />
                    <span id="title-error" class="error"></span>
                </div>

<!-- Compose Field -->
                <div class="field">
                    <textarea id="post-body" name="body" cols="50" 
                    rows="14"
                    placeholder="Write your thoughts…">
                    </textarea>
                    <span id="compose-error" class="error"></span>
                </div>

<!-- Post Actions (save/ reset) -->
                <div class="actions">
                    <button id="btn-save-post" class="btn-save-post" type="submit">Save
                    </button>
                    <button id="btn-reset-form" class="btn-save-post" type="reset">Reset</button>
                </div>
            </form>
        </section>


        <h2>Latest Entries</h2>
        <section aria-labelledby="entries" class="entries">
            <ul id="posts-list" class="posts-list">
                <!-- Example of a post item structure -->
                <li class="post">
                    <h3 class="post-title"></h3>
                    <p class="post-content"></p>
                    <div class="post-actions">
                        <button class="btn-post-edit">Edit</button>
                        <button class="btn-post-delete">Delete</button>
                    </div>
                </li>
            </ul>
        </section>
</body>
</html>
